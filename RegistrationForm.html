<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegistrationForm.css"> 
</head>
<body>
    <div class="container">
    <h1>Registration Form</h1>

    <p>* (astrick) content are compulsory to write</p>

    <p>Name*  <input type="text" name="name" required placeholder="Name"></p>

    <p>Email* <input type="email" name="email" required></p>

    <p>Password* <input type="password" name="password" required></p>

    <p>Mob No <input type="number" name="number"></p>
    
    <fieldset>
        <p>Gender* </p>
        <p><input type="radio" name="gender"> Male
       <input type="radio" name="gender"required> Female  
        <input type="radio" name="gender" required> Other</p>
    </fieldset>

    <p>Choose date*  <input type="date" name="date" required></p>

    <p>Address<input type="text" name="address"></p>

    <p>Resume* <input type="file" required></p>

    <p>Upload photo<input type="file"></p>

    <p>Preferred Location*
    <select>
        <option value="">--select option--</option>
        <option value="Pune">Pune</option>
        <option value="Hydrabad">Hydrabad</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Amedabad">Amedabad</option>
        <option value="Banglore">Banglore</option>
        <option value="Kolkata">Kolkata</option>
    </select></p>

<!--   It's a check box   -->
    <div>Skills:</div>
    <p><input type="checkbox" name="C Language">C Language </p>
    <p><input type="checkbox" name="C++">C++</p>
    <p><input type="checkbox" name="p">Python</p>
    <p><input type="checkbox" name="html">HTML</p>
    <p><input type="checkbox" name="CSS">CSS</p>
    <p><input type="checkbox" name="js">JavaScript</p>
    <p><input type="checkbox" name="Java">Java</p>
    <p><input type="checkbox" name=".Net">.Net</p>

    <input type="submit">
  </div>
 </body>
</html>
